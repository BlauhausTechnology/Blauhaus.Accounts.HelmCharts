apiVersion: networking.k8s.io/v1
kind: Ingress 
metadata:
  name: {{ include "moduleName" . }}-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: {{ include "applicationName" . }}-clusterissuer
    nginx.ingress.kubernetes.io/affinity: "cookie"      
spec:
  tls:
  - hosts:
    - {{ include "host" . }}
    secretName: {{ include "applicationName" . }}-secret-ssl
  rules: 
  - host: {{ include "host" . }}
    http:
      paths:  
      - path: {{ .Values.route }}
        pathType: Prefix
        backend:
          service:
            name: {{ include "moduleName" . }}-service
            port: 
              number: {{ .Values.port }}
