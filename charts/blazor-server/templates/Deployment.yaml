apiVersion: apps/v1
kind: Deployment 
metadata:
  name: {{ include "moduleName" . }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ include "moduleName" . }}-selector  
  minReadySeconds: 10   
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1     
  template:
    metadata:
      labels:
        app: {{ include "moduleName" . }}-selector
    spec:
      imagePullSecrets:
      - name: secret-docker-auth
      containers:
      - name: {{ include "moduleName" . }}-container
        image: {{ printf "%s/%s-%s:%s" .Values.global.repository .Values.global.appName .Chart.Name .Values.global.appVersion }}
        imagePullPolicy: Always
        ports: 
        - containerPort: {{ .Values.port }} 
        env:
        - name: ModuleName
          value: {{ .Chart.Name }}
        - name: AppName
          value: {{ .Values.global.appName }}
        - name: ReleaseName
          value: {{ .Release.Name }}
        - name: ClientName
          value: {{ .Values.clientName }}
        - name: Host
          value: {{ include "appHost" . }}
        - name: AppVersion
          value: {{ include "appVersion" . }}
        - name: ASPNETCORE_ENVIRONMENT
          value: {{ include "environment" . }}
        - name: Logging__Level
          value: {{ .Values.global.logging.level }} 
        {{ $counter := 0 | int }}
        {{- range .Values.global.logging.overrides -}}
        - name: Logging__{{ $counter }}__SourceContext
          value: {{ .sourceContext }}
        - name: Logging__{{ $counter }}__Level
          value: {{ .level }}
        {{ $counter = add1 $counter }}
        {{- end -}}
        {{ range .Values.customEnvironment }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{ end }}
        {{ range .Values.customSecret }}
        - name: {{ .name }}
          valueFrom:
           secretKeyRef:
             name: {{ include "moduleName" $ }}-secrets
             key: {{ .name }}
        {{ end }}
        - name: ASPNETCORE_URLS
          value: http://0.0.0.0:{{ .Values.port }}   
        - name: AccountClientOptions__TenantId
          value: {{ .Values.accountClientOptions.tenantId }}
        - name: AccountClientOptions__ApplicationId
          value: {{ .Values.accountClientOptions.applicationId }}
        - name: AccountClientOptions__OpenIdClientId
          value: {{ .Values.accountClientOptions.openIdClientId }}
        - name: AccountClientOptions__OpenIdClientSecret
          value: {{ .Values.accountClientOptions.openIdClientSecret }}
        - name: AccountClientOptions__OpenIdClientDomain
          value: {{ .Values.accountClientOptions.openIdClientDomain }}
        - name: AccountClientOptions__AuthBaseUrl
          value: {{ .Values.global.openId.authBaseUrl }}
        - name: AccountClientOptions__ApiBaseUrl
          value: {{ .Values.global.openId.authBaseUrl }}
        - name: ConnectionStrings__ApplicationInsights
          valueFrom:
            secretKeyRef:
              name: {{ include "moduleName" . }}-secrets
              key: ConnectionStrings--ApplicationInsights
      
      